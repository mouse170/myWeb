<html>
<head>
	<title>備忘欄</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="./stylesheets/postCSS.css">
	<script type="text/javascript">
		document.onselectstart= function(){
			return false;
		}
	</script>
</head>
<body>
	<div id="panel">
		<div id="trash_can">FEED ME!</div>
		<div id="postPanel">
		</div>
		<div id="new_post">
			<h3>START POST</h3>
			<label>Create New Post</label>
			<input type="date" id="date" name="date" require autofocus/>
			<input type="text" id="content" name="content" require autofocus/>
			<select onchange="changebg(this.value)">
				<option value="#ffcc33">普通(黃)</option>
				<option value="#c33">重要(紅)</option>
				<option value="#99ccff">其他(藍)</option>
			</select>
			<button onclick="postNew()">post!!!</button>
		</div>
		<div id="option_panel">
			<h3>OPTIONS</h3>
			<button id="deleteAllRecord" onclick="clearAll()">刪除紀錄</button>
		</div>
	</div>
	
	<div id="editbg">
		<div id="editpanel">
			
			<h2>Post Editor</h2>
			<label>日期：</label>
			<input id="editDate" type="date" value=""/><br>
			<label>內容：</label>
			<input id="editContent" type="text" value="123"/><br>
			<select onchange="changebg(this.value)">
				<option value="#ffcc33">普通(黃)</option>
				<option value="#c33">重要(紅)</option>
				<option value="#99ccff">其他(藍)</option>
			</select><br>
			<button id="close" onclick="closeEdit()">X</button>
			<button id="finish" onclick="finishEdit()">OK</button>
		</div>
	</div>
	
	
<script type="text/javascript" src="./javascripts/postJS.js"></script>
</body>
</html>
